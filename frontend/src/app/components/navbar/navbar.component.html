<header class="header">
  <nav class="nav">
    <div class="nav-brand">
      <h1>Romance of Europe</h1>
    </div>
    <ul class="nav-menu">
      @if (user$ | async; as user) {
        <li>
          <a routerLink="/cart" routerLinkActive="active">
            Cart <span class="cart-count">{{ cartCount$ | async }}</span>
          </a>
        </li>
        <li><a routerLink="/orders/latest" routerLinkActive="active">Orders</a></li>
        @if (user.role === 'ADMIN') {
          <li><a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a></li>
        }
        <li><a href="#" (click)="logout(); $event.preventDefault()">Logout</a></li>
      } @else {
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      }
    </ul>
  </nav>
</header>
